<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
        integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
</head>

<body>
    <h1 style="text-align: center;" class="display-1"><b>Calculator</b></h1>
    <div class="grid-container  " id="main">
        <input id="textbox" type="text" class="form-control col" readonly="true" value=""
            style="grid-column: 1 / span 5; grid-row: 1;">
        <input type="button" value="1" class="col btn" grid-column="1">
        <input type="button" value="2" class="col btn" grid-column="2">
        <input type="button" value="3" class="col btn" grid-column="3">
        <input type="button" value="%" class="col btn">
        <input type="button" value="C" class="col btn bg-danger" grid-column="4">
        <input type="button" value="4" class="col btn" grid-row="2" grid-column="1">
        <input type="button" value="5" class="col btn" grid-row="2" grid-column="2">
        <input type="button" value="6" class="col btn" grid-row="2" grid-column="4">
        <input type="button" value="*" class="col btn">
        <input type="button" value="+" class="col btn bg-primary" style="grid-row: 3; grid-column: 5;">
        <input type="button" value="7" class="col btn" grid-row="2" grid-column="4">
        <input type="button" value="8" class="col btn" grifd-row="2" grid-column="5">
        <input type="button" value="9" class="col btn">
        <input type="button" value="/" class="col btn">
        <input type="button" value="-" class="col btn">
        <input type="button" value="0" class="col btn" style="grid-row: 5; grid-column: 1 /span 2;">
        <input type="button" value="00" class="col btn">
        <input type="button" value="." class="col btn">
        <input type="button" value="=" class="col btn bg-success" style=" grid-row: 5; grid-column: 5 ;">
    </div>

    <script src="./script.js"></script>
</body>

<footer>
    <h7 style="justify-self: center; display: flex;">- Designed & Made by Atharv Navale</h7>
</footer>

</html>
